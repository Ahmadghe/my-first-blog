{% extends 'blog/base.html' %}

	{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <h1><a href="">Who won the league</h1>
        <p>Barcelona won this year league</p>
    </div>
            {% endfor %}
   	{% endblock %}
